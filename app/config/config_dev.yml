imports:
    - { resource: config.yml }

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
        firephp:
            type:  firephp
            level: info
        chromephp:
            type:  chromephp
            level: info

assetic:
    use_controller: true

bazinga_faker:
    orm: doctrine
    locale: de_DE
    entities:
        Oktolab\Bundle\RentBundle\Entity\Inventory\Item:
            number: 20
            custom_formatters:
                title:          { method: itemTitle }
                barcode:        { method: itemBarcode }
                vendor:         { method: itemVendor }
                description:    { method: sentence, parameters: [ 6 ] }
                serialNumber:   { method: randomNumber, parameters: [ 12 ] }
                modelNumber:    { method: randomNumber, parameters: [ 12 ] }
        Oktolab\Bundle\RentBundle\Entity\Event:
            number: 20
            custom_formatters:
                name: { method: name }